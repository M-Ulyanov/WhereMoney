<div class="b-progressbar is-{{ type }}">
    <div class="progressbar__line">
        <div class="progressbar__inner-line" [style.width.%]="percentForLine"></div>
    </div>
    <div class="progressbar__data">
        <span class="progressbar__title">{{ title }}</span>
        <div>
            <span class="progressbar__percent"> {{ percent }}%</span>
            <span class="progressbar__sum">{{ sumForDisplay }} &#8381;</span>
        </div>
    </div>
</div>
