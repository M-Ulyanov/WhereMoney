<div class="container-number-display">
    <div class="b-number-display">{{ value }} &#8381;</div>
</div>

<div class="container-numbers">
    <div class="b-number" *ngFor="let button of buttons" (click)="handlerClickNumber(button.name)">
        <div class="number__inner">{{ button.name }}</div>
    </div>
    <div class="b-number" (click)="handlerClickDelete()">
        <div class="number__inner"><ion-icon name="close"></ion-icon></div>
    </div>
</div>
