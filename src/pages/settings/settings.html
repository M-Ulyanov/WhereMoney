<ion-header>
    <ion-navbar>

        <ion-title>
            {{ title }}
        </ion-title>

    </ion-navbar>
</ion-header>

<ion-content padding>

    <form (ngSubmit)="updateSettings()">

        <ion-item>
            <ion-label stacked>Бюджет на неделю</ion-label>
            <ion-input type="number" name="budget" placeholder="Введите число" [(ngModel)]="settings.budget.value"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Переносить остаток</ion-label>
            <ion-toggle name="saveRest" [(ngModel)]="settings.saveRest.value"></ion-toggle>
        </ion-item>

        <br>

        <div class="util-align-center">
            <button ion-button type="submit">Сохранить настройки</button>
        </div>
    </form>

</ion-content>
