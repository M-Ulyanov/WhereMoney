

<ion-header>
    <ion-navbar>
        <ion-title>
            {{ title }}
        </ion-title>

        <ion-buttons end>
            <settings-action-component></settings-action-component>
        </ion-buttons>

    </ion-navbar>

    <ion-item class="container-select">
        <ion-label>Показать статистику: </ion-label>
        <ion-select [(ngModel)]="period" cancelText="Закрыть" (ionChange)="handlerSelectPeriod($event)">
            <ion-option value="week" selected="true">За неделю</ion-option>
            <ion-option value="month" selected="true">За месяц</ion-option>
            <ion-option value="month3" selected="true">3 месяца</ion-option>
            <ion-option value="year" selected="true">За год</ion-option>
            <ion-option value="all" selected="true">За все время</ion-option>
        </ion-select>
    </ion-item>

</ion-header>

<ion-content>

    <ion-segment  [(ngModel)]="type" (ionChange)="handlerSelectType($event)">
        <ion-segment-button value="0">
            Расход
        </ion-segment-button>
        <ion-segment-button value="1">
            Доход
        </ion-segment-button>

    </ion-segment>

    <div *ngIf="isReadyChart && totalCount > 0" class="animated fadeIn">
        <chart [options]="optionsChart"></chart>
    </div>

    <div *ngIf="totalCount == 0" class="util-empty-box fadeIn animated">Нет данных для отображения</div>

</ion-content>
