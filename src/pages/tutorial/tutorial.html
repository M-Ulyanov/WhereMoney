<ion-header>
    <ion-navbar>

        <ion-title>
            {{ title }}
        </ion-title>

    </ion-navbar>
</ion-header>

<ion-content padding>

    <form (ngSubmit)="setFirstBalance()">
        <ion-item>
            <ion-label stacked>Первоначальный баланс</ion-label>
            <ion-input type="number" name="balance" [(ngModel)]="balance"></ion-input>
        </ion-item>

        <div class="util-align-center">
            <button ion-button type="submit">Начать работу</button>
        </div>
    </form>

</ion-content>
